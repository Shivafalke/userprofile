buildscript {
    ext.kotlin_version = '1.8.21'  // Set to the latest stable version of Kotlin
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'  // Update Gradle to the appropriate version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Matches Kotlin version defined above
        classpath 'com.google.gms:google-services:4.3.14'  // Firebase support
    }
}

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'  // Firebase plugin
    id 'dev.flutter.flutter-gradle-plugin'  // Flutter Gradle plugin
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
 