plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_new"  // Update this with your app's namespace
    compileSdk = 33  // Update to the latest compile SDK version

    defaultConfig {
        applicationId = "com.example.flutter_new" // Update this with your app's package name
        minSdk = 21  // Minimum SDK version, adjust as per your project
        targetSdk = 33  // Update to the latest target SDK version
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"  // Kotlin standard library
    implementation platform('com.google.firebase:firebase-bom:31.5.0')  // Firebase support
    implementation 'com.google.firebase:firebase-analytics'
}
